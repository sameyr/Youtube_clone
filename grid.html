<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
        display:grid;
        grid-template-columns: 100px 100px;
        ">
            <div style="background-color: lightblue;">
                div1
            </div>
            <div style="background-color: lightpink">
                div2    
                <p>text</p>
            </div>
        </div>

       <div style="
        display:grid;
        grid-template-columns: 100px 100px 100px;
        margin-top: 20px;
        ">

            <div style="background-color: lightblue;">
                div1
                <p>text</p>
            </div>
            <div style="background-color: lightpink">
                div2    
            </div>
            <div style="background-color: lightblue;">
                div1
                <p>text</p>
            </div>
        </div>
    
        <div style="
        display:grid;
        grid-template-columns: 100px 1fr;
        margin-top: 20px;
        ">

            <div style="background-color: lightblue;">
                div1
                <p>text</p>
            </div>
            <div style="background-color: lightpink">
                1fr    
            </div>
        </div>

        <div style="
        display:grid;
        grid-template-columns: 100px 1fr 2fr;
        margin-top: 20px;
        ">

            <div style="background-color: lightblue;">
                div1
                <p>text</p>
            </div>
            <div style="background-color: lightpink">
                1fr    
            </div>
            <div style="background-color: lightblue">
                2fr    
            </div>
        </div>

        <div style="
        display:grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 20px;  
        column-gap: 20px;
        row-gap: 20px;  
        ">

            <div style="
                background-color: lightblue;
                height:200px;">
                1fr
            </div>
            <div style="
                background-color: lightpink;
                height:200px;">
                1fr    
            </div>
            <div style="
                background-color: lightblue;
                height:200px;">
                1fr
           </div>
           <div style="
                background-color: lightpink;
                height:200px;">
                1fr    
            </div>
            <div style="
                background-color: lightblue;
                height:200px;">
                1fr
           </div>
           <div style="
                background-color: lightpink;
                height:200px;">
                1fr    
            </div>     
        </div>
        
   

    </body>
</html>
